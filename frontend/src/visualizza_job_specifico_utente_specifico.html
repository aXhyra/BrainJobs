<!DOCTYPE html>
<html lang="it">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BrainJobs</title>
        <link href="stile.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="inserisci_visualizza.js"></script>
    </head>
    <body id="body">
        <!--Navbar-->
        <div class="w3-top">
        <div id="menu" class="w3-bar w3-blue">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-large w3-right" href="javascript:void(0)"
                onclick="nascondi_barra_mobile()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="javascript:void(0)" onclick="vis_home()"
                class="w3-bar-item w3-button w3-padding-large">Brainjobs</a>
            <a href="javascript:void(0)" onclick="logout()"
                class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-hide-medium w3-right">Logout</a>
            <a id="menu0" href="javascript:void(0)" onclick="vis_vis()"
                class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-hide-medium w3-right">I miei jobs</a>
            <a id="menu1" ref="javascript:void(0)" onclick="vis_ins()"

            <a id="menu5" href="javascript:void(0)" onclick="vis_job_spec()" style="display: none;"
                class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-hide-medium w3-right">Ricerca job
                utente</a>
        </div>
        </div>

        <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
        <div id="navbar" class="w3-bar-block w3-black w3-hide w3-hide-large w3-top" style="margin-top:45px">
            <a id="menu0-mobile" href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-large"
                onclick="vis_vis()">I miei jobs</a>
            <a id="menu1-mobile" href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-large"
                onclick="vis_ins()">Nuovo job</a>
            <a id="menu2-mobile" href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-large"

            <a id="menu3-mobile" href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-large"

            <a id="menu4-mobile" href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-large"

            <a id="menu5-mobile" href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-large"

            <div id="contenitore">
                <fieldset  id="fiel_visualizza_singola_speciale" class="fiel">
                <div class="w3-container w3-blue">
                    <h3>Cerca jobs utente</h3>
                </div>
                <label class="label_login w3-text-blue w3-medium"><b>Seleziona username</b>
                    <p id="ins_user_id_specifico_specifico">caricamento elenco utenti ...</p>
                </label>

                <label class="label_login w3-text-blue w3-medium"><b>Seleziona job</b>
                    <p id="ins_user_job_id_specifico_specifico">Seleziona prima l'utente</p>
                </label>
                <p id="errore_visualizza_singola_speciale"></p>
                <button class="w3-btn w3-blue" id="bot_visualizza_singola"
                    onclick=visualizza_job_specifico_utente_specifico()>cerca</button>
                </fieldset>
            </div>
            <p id="visualizza_job_specifico_utente_specifico_dati"></p>
