<!DOCTYPE html>
    <head>
        <title>BrainJobs</title>
        <link href="stile.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="inserisci_visualizza.js"></script>
    </head>
    <body id="body">
        <div id="generale">
            <div id="menu">
                <div id="menu0" class="menu_n" onclick=vis_vis()>
                    <h3>i miei job</h3>
                </div>
                <div id="menu1" class="menu_n" onclick=vis_ins()>
                    <h3>nuovo job</h3>
                </div>
                <div id="menu2" class="menu_n" onclick=vis_vis_ins()>
                    <h3>ricerca job</h3>
                </div>
                <div id="menu3" class="menu_n" onclick=vis_glob() style="display: none;">
                    <h3>tutti i job</h3>
                </div>
                <div id="menu4" class="menu_n" onclick=vis_spec() style="display: none;">
                    <h3>ricerca jobs utente</h3>
                </div>
                <div id="menu5" class="menu_n" onclick=vis_job_spec() style="display: none;">
                    <h3>ricerca job utente</h3>
                </div>
                <div id="logout" onclick=logout()>
                    <h3>logout</h3>
                </div>
            </div>
            <div id="contenitore">
                <fieldset  id="fiel_visualizza_job_utente_speciale" class="fiel">
                <legend>inserire dati per visualizzare job dell'utente specifico</legend>
                <label class="label_login">seleziona username</label>
                <p id="ins_user_id_specifico">caricamento elenco utenti ...</p>
                <p id="errore_visualizza_job_utente_speciale"></p>
                <button id="bot_visualizza_singola" onclick=visualizza_job_specifico()>ricerca job</button>
                </fieldset>                
            </div>
            <p id="visualizza_job_specifico_dati"></p>
        </div>
    </body>
</html>
