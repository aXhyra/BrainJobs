<!DOCTYPE html>
<html lang="it">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="stile.css" type="text/css">
         <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
         <link rel="stylesheet"
             href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body id="body">

            <!-- Navbar -->
            <div class="w3-top">
                <div id="menu" class="w3-bar w3-blue">
                    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
                        href="javascript:void(0)" onclick="nascondi_barra_mobile()" title="Toggle Navigation Menu"><i
                            class="fa fa-bars"></i></a>
                    <a href="javascript:void(0)" onclick="vis_home()"
                        class="w3-bar-item w3-button w3-padding-large">Brainjobs</a>
                    <a href="javascript:void(0)" onclick="vis_registrazione()"
                        class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-right">Registrazione</a>
                </div>
            </div>

            <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
            <div id="navbar" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top"
                style="margin-top:45px">
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-large"
                    onclick="vis_registrazione()">Registrazione</a>
            </div>

        <div class="w3-content" style="max-width:2000px;margin-top:100px">
            <div id="primo">
                <fieldset id="fiel1" class="fiel">
                   <div class="w3-container w3-blue">
                       <h3>Login</h3>
                   </div>
                       <label class="label_login w3-text-blue w3-medium"><b>Username</b>
                       <input id="user" name="user" class="w3-input w3-border w3-light-grey" type="text">
                       </label>

                       <label class="label_login w3-text-blue"><b>Password</b>
                        <input id="password" name="password" class="w3-input w3-border w3-light-grey" type="password">
                        </label>

                       <br>
                       <p id="errore_login"></p>
                       <button class="w3-btn w3-blue" onclick="login()">Login</button>
                </fieldset>
            </div>
        </div>
    </body>
